<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PiggyVest</title>
    <link rel='icon' href='img/piggy-favicon.ico' type='image/x-icon'/>
    <link  href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        
             <a href="https://www.piggyvest.com/">
                <img src="img/piggyvest-logo.svg" alt="PiggyVest Logo" class="logo">
            </a>
            <div class="form-container">
                <header class="text-title">
                    <h1 class="text-primary">Create a Secure Account</h1>
                    <p class="text-small">Welcome to the future of Savings & Investments</p>
                </header>
                <form class="form">
                    <div class="input-box">
                        <label class="text-xs">Full Name</label>
                        <input class="py" name="fullname" type="text" id placeholder="Full Name" value>
                    </div>
                    <div class="input-box">
                        <label class="text-xs">Email Address</label>
                        <input class="py" name="email" type="email" id placeholder="Email Address" value>
                    </div>
                    <div class="input-box">
                        <label class="text-xs">Phone Number</label>
                        <input class="py" name="phone" type="tel" id placeholder="Phone Number" value>
                    </div>
                    <div class="input-box">
                        <label class="text-xs">Password</label>
                        <input class="py" name="password" type="password" id placeholder="Password" value>
                    </div>
                    <div class="input-box">
                        <label class="text-xs">Referrer Phone or Promo Code (Optional)</label>
                        <input class="py" name="promocode" type="text" id placeholder="Referrer Phone Or Code" value>
                    </div>
                    <div class="input-box">
                        <label class="text-xs">How Did You Hear About Us? (Optional)</label>
                        <select class="select" name="medium" id="about">
                            <option class="option">Click To Select</option>
                            <option class="media">Facebook</option>
                            <option class="media">Twitter</option>
                            <option class="media">Instagram</option>
                            <option class="media">Friend/Family/Coworker Referral</option>
                            <option class="media">Google search</option>
                            <option class="media">Google playstore</option>
                            <option class="media">Online Blog</option>
                            <option class="media">Local Newspaper</option>
                            <option class="media">At an event</option>
                            <option class="media">Other</option>
                        </select>
                    </div>
                    <div>
                        <button class="click">Create Account</button>
                    </div>
                </form>
            </div>

            <a class="login" href="https://dashboard.piggyvest.com/login">Already have an account? Log In</a>
        
    </div>
</body>
</html>
